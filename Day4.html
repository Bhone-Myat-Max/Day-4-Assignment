<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <header>
        <nav class="cmn-container" style="    background-color: rgb(16, 16, 16);
" >
            <h1 style=" color: rgb(255, 64, 0);">Dashboard</h1>
            <ul>
                <a href=""><i class="fa-solid fa-envelope"></i></a>
                <a href=""><i class="fa-solid fa-bell"></i></a>
                <a href=""><i class="fa-solid fa-user"></i></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="container" >
            <nav>
                <ul>

                    <li><a class="text" href=""><i class="fa-solid fa-chart-simple"></i>Layout </a></li>
                    <li><a class="text" href=""><i class="fa-solid fa-table"></i></i>Report Table</a></li>
                    <li><a class="text" href=""><i class="fa-solid fa-arrow-trend-up"></i></i>Chart</a></li>
                    <li><a class="text" href=""><i class="fa-solid fa-newspaper"></i>Form</a></li>
                    <li><a class="text" href=""><i class="fa-solid fa-circle-check"></i>Logs</a></li>
                </ul>
            </nav>
        </section>
        <section  id="helo" class="cmn-container" style="width: 100%; margin-top: 20px; padding: 0; flex-direction: column; ">
            <div>
                <h1 style="margin: 20px;">Registeration Form</h1>

                    <form action="" style="margin: 20px;">
                        <label for="">Name</label><br>
                        <input type="text" name="" id="" placeholder="" class="inputBox"  required ><br><br>    

                        <label for="">Email</label><br>
                        <input type="text" name="" id="" placeholder="" class="inputBox"  required ><br><br>

                        <label for="">Date of Birth</label><br>
                        <input type="date" name="" id="" placeholder="mm/dd/yyyy" class="inputBox"  required ><br><br>

                        <label for="">Phone Number</label><br>
                        <input type="text" name="" id="" placeholder="" class="inputBox"  required ><br><br>

                        <label for="">Gender</label><br>
                        <input type="radio" name="" id="" value="Male"  required >
                        <input type="radio" name="" id="" value="Female"  required ><br><br>
                        
                        <label for="">Favourite Programming language</label><br>
                        <input type="checkbox" name="" id="" value="HTML" required >
                        <input type="checkbox" name="" id="" value="CSS" required >
                        <input type="checkbox" name="" id="" value="JavaScript" required >
                        <input type="checkbox" name="" id="" value="React" required ><br><br>

                        <label for="">Choose a Color:</label>
                        <select name="" id="" class="inputBox">
                            <option value="Red">Red</option>
                            <option value="Blue">Blue</option>
                            <option value="Orange">Orange</option>
                        </select><br><br>
                        <label for="">Messages:</label><br>
                        <textarea name="" id="" placeholder="Enter Your Message"  class="inputBox"></textarea><br><br>
                        <div>
                            <button class="btn">Submit</button>
                            <button class="btn" style="background-color: rgb(220, 220, 217); color: black;">Reset</button>
                        </div>
                    </form>

                    
            </div>

            <footer style="display: flex; justify-content: space-between; background-color: black;">
                        <a href=""> Â©opyright 2025</a>
                        <div>
                            <a href="">Privicy Policy</a>
                            <a href="">Terms & Conditions   </a>
                        </div>
            </footer>
                    
        </section>
        
        
    
    </main>
    
    
</body>
</html>
